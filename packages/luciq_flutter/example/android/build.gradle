rootProject.buildDir = '../build'

//android {
//    namespace 'ai.luciq.flutter.example'
//}
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
    tasks.withType(Test) {
        // Prevent tests in moduleA from running
        if (project.name == 'video_player_android') {
            exclude '**/*'
        }
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }

        maven {
            url "https://mvn.luciq.ai/nexus/repository/luciq-internal/"
            credentials {
                username "luciq"
                password System.getenv("LUCIQ_REPOSITORY_PASSWORD")
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
