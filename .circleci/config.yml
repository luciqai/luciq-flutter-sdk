workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - test_android
      - danger:
          requires:
            - test_flutter-stable
      - test_flutter:
          name: test_flutter-stable
      - test_flutter_without_melos:
          name: test_flutter-2.10.5
          version: 2.10.5
          app-dir: "~/project/packages/luciq_flutter/"
      - e2e_android_patrol
      - test_ios
      - e2e_ios_patrol
      - format_flutter
      - lint_flutter:
          requires:
            - format_flutter
      - verify_pub:
          requires:
            - lint_flutter
      - hold_release_luciq_flutter:
          type: approval
          requires:
            - danger
            - test_flutter-stable
            - test_flutter-2.10.5
            - test_android
            # TODO: Fix the flaky tests and add the following jobs to the dependencies for the release
            # The following jobs have been removed while releasing v13.2.0 to avoid delaying the release
            # as they were just flaky and the tests pass locally without issues.
            # - e2e_android_captain
            # - test_ios
            # - e2e_ios_captain
            - verify_pub
          filters:
            branches:
              only: master
      - hold_release_dio_plugin:
          type: approval
          requires:
            - test_flutter-stable
          filters:
            branches:
              only: master
      - release_dio_plugin:
          requires:
            - hold_release_dio_plugin
            - verify_pub
          filters:
            branches:
              only: master
      - hold_release_http_adapter_plugin:
          type: approval
          requires:
            - test_flutter-stable
          filters:
            branches:
              only: master
      - release_http_adapter_plugin:
          requires:
            - hold_release_http_adapter_plugin
            - verify_pub
          filters:
            branches:
              only: master
      - hold_release_cli_plugin:
          type: approval
          filters:
            branches:
              only: master
      - hold_release_flutter_ndk_plugin:
          type: approval
          filters:
            branches:
              only: master
      - release_cli_plugin:
          requires:
            - hold_release_cli_plugin
          filters:
            branches:
              only: master
      - release_flutter_ndk_plugin:
          requires:
            - hold_release_flutter_ndk_plugin
          filters:
            branches:
              only: master
      - hold_release_modular_plugin:
          type: approval
          requires:
            - test_flutter-stable
          filters:
            branches:
              only: master
      - release_modular_plugin:
          requires:
            - hold_release_modular_plugin
            - verify_pub
          filters:
            branches:
              only: master
      - release_luciq_flutter:
          requires:
            - hold_release_luciq_flutter
          filters:
            branches:
              only: master
      - release_slack_notification:
          requires:
            - release_luciq_flutter
          context: slack-app

  send-release-notes:
    jobs:
      - hold_slack_notification:
          type: approval
          filters:
            branches:
              only: ci/automate-release-notes-for-slack
      - release_slack_notification:
          requires:
            - hold_slack_notification
          context: slack-app